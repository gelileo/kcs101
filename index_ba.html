<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <style>
    code {
      color: blue;
      font-family: Consolas, Menlo, 'courier new', monospace;
      padding-left: 4px;
      padding-right: 4px;
      background-color: rgba(222, 222, 222, 0.3);
    }

    .bigger {
      font-size: 2em;
    }

    .normal {
      font-size: 1em;
    }

/*     .bigger {
      font-size: 2em;
    } */
  </style>
</head>

<body style=" font-size: 2em;">
  <h1>CSS Syntax</h1>
  <p class="bigger">this is paragraph</p>
  
  <li style="padding: 10px">
    <code class="bigger"> p</code>
    is a selector in CSS (it points to the HTML element you want to style:
    <code class="bigger">&lt;p&gt;</code>).
  </li>

  <li style="padding: 10px">
    <code class="normal">color</code>
    is a property, and
    <code class="normal">red</code>
    is the property value
  </li>

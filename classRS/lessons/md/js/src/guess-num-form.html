<!DOCTYPE html>
<html>
<body>

<p id="prompt">Please input a number between 1 and 10:</p>

<input id="input">

<button type="button" onclick="myFunction()">Submit</button>

<p id="output"></p>

<script>
  var number = Math.floor(Math.random() * 10);
function myFunction() {
  // Get the value of the input field with id="input"
  let x = parseInt(document.getElementById("input").value);
  // If x is Not a Number or less than one or greater than 10
  let text;
  if (isNaN(x) || x < 1 || x > 10) {
    text = "Input not valid";
  } else if (x === number) {
    text = "Good Job"
  } else if (x > number) {
    text = "Please try a smaller number";
  } else if (x < number) {
    text = "Please try a bigger number";
  } 
  document.getElementById("output").innerHTML = text;
}
</script>

</body>
</html>

  <p id="demo">100</p>

  <button class="btn" onclick="document.getElementById('demo').innerHTML=plus(5)">Plus 5</button>

  <p>Click the button below to change the background color</p>
  <button class="btn" id="change-color">Change Color</button>
  <script>
    let x = 100;

    document.getElementById("change-color").addEventListener("click", changeColor);

    const BGCLR = "#f4fad480"
    function changeColor() {
      if (document.body.style.backgroundColor == "red") {
        document.body.style.backgroundColor = BGCLR
      } else {
        document.body.style.backgroundColor = "red"
      }

    }
    
    function plus5 {
      x += 5;
      return x;
    }
    

  </script>
